filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.inputs:
  - type: log
    enabled: true
    paths:
      - /var/log/nginx/access.log*
    exclude_lines: ["curl"]
    exclude_files: [".gz$"]
    ignore_older: 24h
    tags: ["back"]
    fields:
      env: prod
      owner: rui

# filebeat.autodiscover:
